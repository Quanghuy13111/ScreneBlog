<header class="p-3 mb-3 border-bottom bg-light">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="{% url 'blog:home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none h4" title="SereneBlog Home">
          SereneBlog
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'blog:home' %}" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="{% url 'blog:about' %}" class="nav-link px-2 link-dark">About</a></li>
          <li><a href="{% url 'blog:contact' %}" class="nav-link px-2 link-dark">Contact</a></li>
        </ul>

        <div class="search-container col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <form class="search-form" action="{% url 'blog:search' %}" method="get" role="search">
              <label for="searchInput" class="search-icon-label">
                  <i class="bi bi-search"></i>
              </label>
              <input id="searchInput" class="search-input" type="search" name="q" placeholder="Search..." aria-label="Search">
          </form>
        </div>

        <div class="dropdown text-end">
          {% if user.is_authenticated %}
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              {{ user.username }}
            </a>
            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
              <li><a class="dropdown-item" href="{% url 'blog:post_create' %}">New post...</a></li>
              <li><a class="dropdown-item" href="{% url 'blog:user_profile' %}">Profile</a></li>
              <li><a class="dropdown-item" href="{% url 'blog:notification_list' %}">
                Notifications 
                {% if unread_notifications_count > 0 %}
                    <span class="badge bg-danger rounded-pill">{{ unread_notifications_count }}</span>
                {% endif %}
              </a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
            </ul>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
            <a href="{% url 'blog:signup' %}" class="btn btn-primary">Sign-up</a>
          {% endif %}
        </div>
      </div>
    </div>
</header>
